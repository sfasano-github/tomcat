# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Web App (TOMCAT)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    #needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C2ACA349DE86491A81FA02A209C1F8FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6E728249EE1C491D94C0805E6E74C46E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CAA3BA2BD01740BFBCE3A98AA1B00F91 }}

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '21'
	  #distribution: 'temurin'
   
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'myWebAppUsing-TOMCAT-GitHub'
          slot-name: 'Production'
          package: '*.war'
	  
 
