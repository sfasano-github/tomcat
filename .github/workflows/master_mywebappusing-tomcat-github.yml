# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Web App (TOMCAT)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    #needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          java-version: '21'
	  
      - name: Deploy to Azure Web App (Tomcat)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'myWebAppUsing-TOMCAT-GitHub'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B0ECA7A5CF624926AF66E4355FD020C5 }}
          runtime-stack: 'TOMCAT|9.0-java11'
	  
 
