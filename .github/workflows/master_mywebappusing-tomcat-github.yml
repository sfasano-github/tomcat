# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Web App (TOMCAT)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    #needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_644EA54127C442388FE08101E0A043A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43C737A8F6934CDB82830EE653358C58 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2EFD4D35CD0C49908AFAED7AA32EE553 }}
		  
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '21'
	  
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'myWebAppUsing-TOMCAT-GitHub'
          slot-name: 'Production'
          package: .
 
 